<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DONK MONESY S1pmle - Киберспортсмены</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background-color: #0e0e0e;
      color: #fff;
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    header {
      background: linear-gradient(90deg, #ff0055, #ff8800);
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 2px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .players {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 50px 20px;
    }

    .player-card {
      background-color: #1c1c1c;
      border: 2px solid #ff0055;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .player-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(255,0,85,0.5);
    }

    .player-card img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      position: relative;
      left:110px ;
    }

    .player-info {
      padding: 20px;
      text-align: center;
    }

    .player-info h3 {
      margin-bottom: 10px;
      color: #ff8800;
    }

    .player-info p {
      margin-bottom: 15px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .social-icons a {
      margin: 0 10px;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #ff0055;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #777;
      font-size: 0.9rem;
    }

  </style>
</head>
<body>

<header>DONK MONESY S1PMLE</header>

<section class="players">
  <div class="player-card">
    <img src="https://img-cdn.hltv.org/playerbodyshot/sEwjjWjn36V9aqH6i07aFx.png?ixlib=java-2.1.0&w=400&s=14a4ef10ad0fcd029d9b8872437a697e" alt="Игрок 1">
    <div class="player-info">
      <h3>DONK</h3>
      <p>Роль: Снайпер | Возраст: 20</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-twitch"></i></a>
        <a href="#"><i class="fab fa-discord"></i></a>
      </div>
    </div>
  </div>

  <div class="player-card">
    <img src="https://d1pzotwf6uuj6w.cloudfront.net/publications/upload/publication-2321/gnss/u_5ff43893b3022.png" alt="Игрок 2">
    <div class="player-info">
      <h3>S1MPLE</h3>
      <p>Роль: Лидер | Возраст: 22</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-twitch"></i></a>
        <a href="#"><i class="fab fa-discord"></i></a>
      </div>
    </div>
  </div>

  <div class="player-card">
    <img src="https://images.steamusercontent.com/ugc/1831279898718611500/EC3C1C9290315A049DA8AF814A86282C53D72873/" alt="Игрок 3">
    <div class="player-info">
      <h3>MONESY</h3>
      <p>Роль: Страйкер | Возраст: 19</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-twitch"></i></a>
        <a href="#"><i class="fab fa-discord"></i></a>
      </div>
    </div>
  </div>
</section>

<footer>© 2026 DONK MONESY S1pmle | Все права защищены</footer>

</body>
</html>
